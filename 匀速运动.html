<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> 
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var box = document.getElementById("box");

            var num = 0;
            var timer = null;
            btn.onclick = function () {


                timer = setInterval(function () {
                    num ++;
                    box.style.left = num + "px";

                    if (num >= 500){
                        clearInterval(timer);
                    }

                }, 10);
            }
        }

    </script>
</head>
<body>
<button id="btn">开始动</button>
<div id="box"></div>
</body>
</html>
