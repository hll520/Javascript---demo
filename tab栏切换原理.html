<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            margin: 0 auto;
            border: 1px solid gray;
        }
        .bottom div{
            width: 100%;
            height: 300px;
            background-color: pink;
            display: none;
        }
        .bottom .show{
            display: block;
        }
    </style>
    <script>
        window.onload = function () {
            var btns = document.getElementsByTagName("button");
            var divs = document.getElementById("divs").getElementsByTagName("div");

            // 用for循环生成 每个按钮响应事件的代码
            for (var i = 0; i < 5; i++){
                // 用全局变量 保存好i
                btns[i].index = i;
                btns[i].onclick = function () {
                    for(var j = 0; j < 5; j++){
//                        divs[j].style.display = "none";
                        divs[j].className = "";
                    }
//                    divs[this.index].style.display = "block";
                    divs[this.index].className = "show";

                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    <div class="top">
        <button>第一个</button>
        <button>第二个</button>
        <button>第三个</button>
        <button>第四个</button>
        <button>第五个</button>
    </div>
    <div class="bottom" id="divs">
        <div class="show"><a href="">1号</a></div>
        <div>2号盒子</div>
        <div>3号盒子</div>
        <div>4号盒子</div>
        <div>5号盒子</div>
    </div>
</div>
</body>
</html>
